<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Inventory Management System</title>
</head>
<body>
    <nav class="navbar">
        <h1>Inventory Management</h1>
    </nav>

    <main class="container">
        <section class="search-and-add">
            <div class="search-wrapper">
                <div class="search-input-wrapper">
                    <input 
                        type="search" 
                        id="search" 
                        data-search 
                        placeholder="Search by name, price, or category..."
                    >
                    <i class='bx bx-search-alt-2'></i>
                    <div class="filter-wrapper">
                        <button class="filter-btn" id="filterBtn" title="Change sort order">
                            <i class='bx bx-sort'></i>
                        </button>
                        <span class="filter-tooltip" id="filterTooltip">Sort: Default</span>
                    </div>
                </div>
            </div>
            <button class="add-item-btn" onclick="openAddModal()">
                <i class='bx bx-plus'></i>
                Add
            </button>
        </section>

        <div class="dashboard-stats">
            <div class="stat-card">
                <i class='bx bx-package'></i>
                <div class="stat-info">
                    <span class="stat-value" id="totalItems">0</span>
                    <span class="stat-label">Total Items</span>
                </div>
            </div>
            <div class="stat-card">
                <i class='bx bx-category'></i>
                <div class="stat-info">
                    <span class="stat-value" id="totalCategories">0</span>
                    <span class="stat-label">Categories</span>
                </div>
            </div>
        </div>

        <section class="items-section">
            <h2>Inventory Items</h2>
            <div data-item-cards-container class="items-grid"></div>
        </section>

        <template data-item-template>
            <div class="card">
                <div class="card-content">
                    <div class="header" data-header></div>
                    <div class="body" data-body></div>
                    <div class="category" data-category></div>
                </div>
                <div class="card-actions">
                    <button class="edit-btn" title="Edit Item">
                        <i class='bx bx-edit'></i>
                    </button>
                    <button class="delete-btn" title="Delete Item">
                        <i class='bx bx-trash'></i>
                    </button>
                </div>
            </div>
        </template>
    </main>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Item</h3>
            <form id="editForm">
                <div class="form-group">
                    <label for="editItemName">Item Name</label>
                    <input 
                        type="text" 
                        id="editItemName" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="editItemPrice">Price (₱)</label>
                    <input 
                        type="number" 
                        id="editItemPrice" 
                        step="0.01" 
                        min="0" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="editItemCategory">Category</label>
                    <input 
                        type="text" 
                        id="editItemCategory" 
                        required
                    >
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Add New Item</h3>
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input 
                        type="text" 
                        id="itemName" 
                        placeholder="Enter item name" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price (₱)</label>
                    <input 
                        type="number" 
                        id="itemPrice" 
                        placeholder="Enter price" 
                        step="0.01" 
                        min="0" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="itemCategory">Category</label>
                    <div class="category-input-wrapper">
                        <input 
                            type="text" 
                            id="itemCategory" 
                            placeholder="Enter category" 
                            autocomplete="off"
                            required
                        >
                        <div class="category-suggestions" id="categorySuggestions"></div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Add Item</button>
                    <button type="button" class="btn-secondary" onclick="closeAddModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
